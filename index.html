<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      :root {
        --bg: #f9f9f9;
        --text: #111;
        --btn: #e0e0e0;
        --btn-hover: #ccc;
        --display: #fff;
      }

      .dark {
        --bg: #1e1e1e;
        --text: #f9f9f9;
        --btn: #333;
        --btn-hover: #444;
        --display: #2a2a2a;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .calculator {
        background: var(--bg);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }

      .display {
        background: var(--display);
        color: var(--text);
        font-size: 28px;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: right;
        overflow-x: auto;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 18px;
        border: none;
        background: var(--btn);
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: var(--btn-hover);
      }

      .toggle-mode {
        margin-top: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('%')">%</button>
        <button onclick="append('/')">√∑</button>
        <button onclick="del()">‚å´</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')">√ó</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('-')">‚àí</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button class="toggle-mode" onclick="toggleMode()">üåô/‚òÄÔ∏è</button>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");

      function append(value) {
        if (display.textContent === "0") {
          display.textContent = value;
        } else {
          display.textContent += value;
        }
      }

      function clearDisplay() {
        display.textContent = "0";
      }

      function del() {
        display.textContent = display.textContent.slice(0, -1) || "0";
      }

      function calculate() {
        try {
          display.textContent = eval(display.textContent.replace(/%/g, "/100"));
        } catch {
          display.textContent = "Error";
        }
      }

      function toggleMode() {
        document.body.classList.toggle("dark");
      }

      document.addEventListener("keydown", (e) => {
        const allowed = "0123456789+-*/.%";
        if (allowed.includes(e.key)) append(e.key);
        else if (e.key === "Enter") calculate();
        else if (e.key === "Backspace") del();
        else if (e.key === "Escape") clearDisplay();
      });
    </script>
  </body>
</html>
